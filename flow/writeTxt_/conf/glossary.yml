translations:
  - mar_Deva: '• सदर योजनेची देखभाल व दुरुस्ती करण्याची जबाबदारी संबंधित नागरी स्थानिक स्वराज्य संस्थेची राहील. योजनेच्या देखभाल व दुरुस्तीसाठी कोणताही निधी शासनाकडून प्राप्त होणार नाही.'
  - eng_Latn: 'The responsibility of maintenance and repair of this scheme will be of the concerned urban local body. No funds will be received from the government for maintenance and repair of the scheme.'


  - mar_Deva: '• सदर प्रकल्पासाठी सुरवातीला अनावश्यक स्वरुपात पाईप्सची खरेदी करणे व त्यासाठी प्रकल्प निधीतून प्रदान करणे ही गंभीर स्वरुपाची वित्तिय अनियमितता समजण्यात येईल व त्यासाठी संबंधित कार्यान्वयन यंत्रणा व प्रकल्प व्यवस्थापन सल्लागार यंत्रणेस जबाबदार धरण्यात येईल.'
  - eng_Latn: '• The purchase of unnecessary pipes for the project initially and providing it from the project fund will be considered as a serious financial irregularity and the concerned executing agency and project management consultancy will be held responsible for it.'


  - mar_Deva: '• सदर प्रकल्पासाठी विहित केलेल्या कार्यमर्यादेत प्रकल्पाचे काम पूर्ण करणे संबंधित कार्यान्वयन यंत्रणेस बंधनकारक राहील.'
  - eng_Latn: '• It will be mandatory for the concerned implementing agency to complete the project within the prescribed time frame.'


  - mar_Deva: '• सदर प्रकल्पास मान्यता देताना राज्यस्तरीय प्रकल्प मान्यता समितीने विहित केलेल्या सर्व अटींची पूर्तता करणे कार्यान्वयन यंत्रणेवर बंधनकारक राहील.'
  - eng_Latn: '• It will be mandatory for the implementing agency to fulfill all the conditions prescribed by the State Level Project Approval Committee while approving the project.'


  - mar_Deva: '• सदर प्रकल्पास महाराष्ट्र जीवन प्राधिकरणास प्रकल्प व्यवस्थापन सल्लागार (PMC) म्हणून नियुक्त करणे बंधनकारक राहील. त्याबाबत आवश्यक ठराव नगरपरिरषदेने करावा.'
  - eng_Latn: 'It will be mandatory for the project to appoint the Maharashtra Life Authority as the Project Management Consultant (PMC). A decision in this regard will be taken by the city corporation.'


  - mar_Deva: '• सदर प्रकल्पाच्या कामाचे कार्यादेश दिल्यानंतर प्रकल्पामध्ये समाविष्ट असलेल्या पाईप्स इत्यादी वस्तुंची खरेदी ही प्रकल्पाच्या आवश्यकतेनुसार प्रकल्प व्यवस्थापन सल्लागाराच्या मार्गदर्शनाने करावी.'
  - eng_Latn: '• After the work order of the project, the purchase of the pipes, etc. included in the project should be done under the guidance of the project management consultant according to the requirements of the project.'


  - mar_Deva: '• सदर प्रकल्पाची निविदा प्रक्रिया राबविताना संदर्भाधीन क्रमांक ३ च्या शासन निर्णयातील सूचनाचे तंतोतंत पालन करणे कार्यान्वयन यंत्रणेस बंधनकारक राहील.'
  - eng_Latn: 'The implementing agency shall be bound to follow the instructions contained in the Government Resolution No. 3 in the context while implementing the tender process of the said project.'


  - mar_Deva: '• सदर पाणीपुरवठा प्रकल्प पूर्ण करताना राज्य शासनाने संदर्भाधीन क्र. ४ येथील शासन परिपत्रकान्वये विहित केलेल्या कार्यपध्दतीचा अवलंब करणे बंधनकारक राहील.'
  - eng_Latn: '• While completing this water supply project, the State Government under reference No. 4 It will be mandatory to follow the procedures prescribed by the government circular here.'


  - mar_Deva: '• संबंधित स्थानिक नागरी स्वराज्य संस्थेने, द्विलेखा नोंद पद्धती सहा महिन्यात पूर्ण करणे आवश्यक राहिल.'
  - eng_Latn: '• The respective local civic body will be required to complete the two-letter registration process within six months.'


  - mar_Deva: '• संबंधित नागरी स्थानिक स्वराज्य संस्थेने “घनकचरा व्यवस्थापन नियम २०१६” च्या तरतूदीनुसार त्यांच्या कार्यक्षेत्रातील घनकचरा व्यवस्थापन उचित रित्या करणे बंधनकारक राहील.'
  - eng_Latn: 'It shall be mandatory for the concerned Urban Local Bodies to ensure proper management of solid waste in their jurisdiction as per the provisions of the Solid Waste Management Rules, 2016.'


  - mar_Deva: '• संबंधित नागरी स्थानिक स्वराज्य संस्थेने त्यांच्या क्षेत्रातील मालमत्ता कराचे पुर्नमुल्यांकन झाले नसल्यास, प्रकल्प मंजूरीपासून पुढील एक वर्षाच्या कालावधीत ते पूर्ण करणे बंधनकारक राहिल.'
  - eng_Latn: '• The concerned Urban Local Bodies will be required to complete the property tax assessment in their area within a period of one year from the date of sanction of the project, if it has not been done.'


  - mar_Deva: '• संबंधित नागरी स्थानिक स्वराज्य संस्थेने त्यांच्या कार्यक्षेत्रातील मालमत्ता कराची व पाणीपट्टीची वसुली पहिल्या वर्षी किमान ८०% करणे बंधनकारक राहील. त्यापुढील वर्षात सदरहू वसूली उर्वरीत ९०% या प्रमाणात करणे आवश्यक राहील.'
  - eng_Latn: 'It will be mandatory for the concerned Urban Local Bodies to collect at least 80% of the property tax and water charges in their jurisdiction in the first year. In the following year, the balance 90% will be required to be recovered.'


  - mar_Deva: '• संबंधित नागरी स्थानिक स्वराज्य संस्थांनी त्यांच्या मालकीच्या इमारतीवर पर्जन्यजलसंचय करावे.'
  - eng_Latn: '• The concerned urban local bodies should store rainwater on the building owned by them.'


  - mar_Deva: '• राज्य शासनामार्फत नागरी स्थानिक स्वराज्य संस्थेसाठी प्रकल्प मंजूर झाल्यानंतर, मूळ प्रकल्प किंमतीमध्ये कोणत्याही कारणास्तव वाढ झाल्यास त्याची संपूर्ण जबाबदारी संबंधित नागरी स्थानिक स्वराज्य संस्थेची राहील.'
  - eng_Latn: 'After the project is approved by the state government for the urban local body, the entire responsibility of any increase in the original project cost for any reason will remain with the concerned urban local body.'


  - mar_Deva: '• राज्य शासनामार्फत त्या करिता कोणतेही वाढीव अनुदान उपलब्ध केले जाणार नाही.'
  - eng_Latn: 'No additional grant will be provided by the State Government for the same.'


  - mar_Deva: '• यानुसार कार्यवाही न झाल्यास संबंधित नागरी स्थानिक स्वराज्य संस्थेस अशा प्रकल्पासाठी मंजूर केलेला निधी त्यावरील व्याजासह शासनास परत करणे आवश्यक राहील.'
  - eng_Latn: 'In case of non-compliance, the concerned urban local body will be required to return the funds sanctioned for such project to the government along with interest thereon.'


  - mar_Deva: '• या अभियानांतर्गत मंजूर प्रकल्पास राज्यशासनाने संबंधित स्थानिक स्वराज्य संस्थेस राज्य शासनाचा हिस्सा मंजूर केल्यानंतर त्यामधून खर्च करताना प्रत्येक टप्प्यावर प्रत्येक देयकामध्ये राज्यशासनाच्या हिश्श्यामधून जेवढी रक्कम प्रदान होणार असेल त्याप्रमाणात संबंधित स्थानिक स्वराज्य संस्थेने स्वहिश्श्याची रक्कम प्रदान करावी. यामुळे अशा योजनेत स्थानिक स्वराज्य संस्थेचा हिस्सा एकाच वेळी भरण्याची वेळ येणार नाही.'
  - eng_Latn: 'After the State Government has sanctioned the State Government''s share to the concerned local body for the project approved under this mission, the local body concerned shall provide self-assurance to the extent of the amount to be provided from the State Government''s account in each payment at each stage of expenditure. With this, there will be no time to pay the share of the local body in such a scheme at once.'


  - mar_Deva: '• महाराष्ट्र सुवर्ण जयंती नगरोत्थान महाभियानामधील प्रकल्पांसाठी प्रशासकीय मान्यता दिल्यानंतर संबंधित नागरी स्वराज्य संस्थेने प्रकल्पाचा आर्थिक आराखडा (Financial Closure Report) नगर विकास विभागास सादर करावा. त्यानंतरच सदर प्रकल्पासाठी पहिल्या हप्त्याचा निधी वितरीत करण्यात येईल.'
  - eng_Latn: 'After the administrative approval for the projects in the Maharashtra Golden Jubilee Urban Mission, the concerned civic body should submit the financial closure report of the project to the Urban Development Department. After that, the first installment of the project will be released.'


  - mar_Deva: '• महाराष्ट्र सुवर्ण जयंती नगरोत्थान महाभियान अंतर्गत मंजूर प्रकल्पास पहिल्या हप्त्याचा निधी वितरीत केल्यानंतर तो हप्ता व स्थानिक स्वराज्य संस्थेचा त्याप्रमाणातील स्वहिस्सा हा एकत्र निधी, शासनाच्या प्रचलित धोरणानुसार विहित केलेल्या बँकांमध्ये, स्वतंत्र खाते उघडून ठेवणे अनिवार्य राहील.'
  - eng_Latn: 'After disbursing the first installment of funds to the projects approved under the Maharashtra Golden Jubilee Urban Mission, it will be mandatory to open a separate account in the banks prescribed by the government as per the prevailing policy.'


  - mar_Deva: '• नागरी क्षेत्रातील गरिबांसाठी अर्थसंकल्पात विवक्षित निधीची तरतूद करणे.'
  - eng_Latn: '• Provision of certain funds in the budget for the poor in urban areas.'


  - mar_Deva: '• तथापि वित्तिय संस्थांकडून कर्ज घेताना त्यासंदर्भात आवश्यक त्या बाबींची पूर्तता केल्यानंतर प्रचलित नियमांच्या अधीन राहून कर्ज घेण्याबाबत शासनाची परवानगी घेण्यात येईल. तसेच शासनाच्या विहित प्रचलित नियमांच्या अधीन राहून आवश्यक कार्यवाही करणे बंधनकारक राहिल.'
  - eng_Latn: 'However, after meeting the necessary requirements in relation to borrowing from financial institutions, the government''s permission will be taken for borrowing subject to the prevailing rules. Necessary action will be taken as per the government rules.'


  - mar_Deva: '“ई-निविदा” कार्यप्रणालीचा अवलंब करण्यात येत असल्याची खातरजमा करणे.'
  - eng_Latn: 'To ensure that the" e-tendering" mechanism is being followed.'


  - mar_Deva: '९. सदरील शासन निर्णय वित्त विभागाच्या परिपत्रक क्र. अर्थस-२०१८/प्र.क्र.६९/अर्थ-३, दि.०२.०४.२०१८ अन्वये दिलेल्या अधिकारीतेत निर्गमित करण्यात येत आहे.'
  - eng_Latn: '9. The said Government Decision is in accordance with the provisions of Circular No. Earths-2018/ P. No. 69/ Earth-3, D. being issued under the authority given on 02.04.2018.'


  - mar_Deva: '८. सदर रक्कम वितरीत झाल्यानंतर या रक्कमेतून खर्च केलेल्या रक्कमांचा तपशिल राज्य शासन व केंद्रशासन यांना सादर करण्यात यावा.'
  - eng_Latn: 'After disbursement of the amount, the details of the amount spent out of this amount should be submitted to the State Government and the Central Government.'


  - mar_Deva: '८. सदर प्रकल्पाच्या निविदेमध्ये पाणी पुरवठा व स्वच्छता विभागाच्या दिनांक २९ जून, २०२२ रोजीच्या भावभिन्नता व विशेष मदतीबाबतच्या शासन निर्णयातील आवश्यक तरतूदींचा समावेश करण्यात यावा.'
  - eng_Latn: 'The tender of the project should include the necessary provisions of the Government Decision on Differential and Special Assistance dated June 29, 2022 of the Department of Water Supply and Sanitation.'


  - mar_Deva: '८. नगर परिषद प्रशासन संचालनालयाने अतिप्रदान झालेल्या रकमांची संबधित नगरपरिषदांकडून त्वरेने वसूली करावी. तसेच सदरची वसुली ९११, अतिप्रदानाची वसुली, (००) (०२) अतिप्रदानाची वसूली (योजनेतर) (२२१७९९५७) ७०, वजा वसुली या लेखाशिर्षाखाली करण्यात यावी.'
  - eng_Latn: '8. The Directorate of Municipal Administration should recover the excess amount from the concerned Municipal Councils at the earliest. Also, the recovery should be made under the head 911, recovery of overpayment, (00) (02) recovery of overpayment (non-plan) (22179957) 70, minus recovery.'


  - mar_Deva: '७. सदर प्रकल्पासाठी सुरुवातीला अनावश्यक स्वरुपात कोणत्याही प्रकारच्या वस्तूंची खरेदी करणे व त्यासाठी प्रकल्प निधीतून प्रदान करणे ही गंभीर स्वरुपाची वित्तिय अनियमितता समजण्यात येईल व त्यासाठी संबंधित कार्यान्वयन यंत्रणा व प्रकल्प व्यवस्थापन सल्लागार यंत्रणेस जबाबदार धरण्यात येईल.'
  - eng_Latn: '(7) The purchase of any kind of material for the project, which is initially unnecessary, and providing for it from the project fund, shall be considered as serious financial irregularities and the concerned implementing agency and the project management advisory body shall be held responsible for the same.'


